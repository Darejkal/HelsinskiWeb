    <script>
        var map = L.map('mapid').setView([51.505, -0.09], 13);
        let devices = []
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var rectangleSet = false;
        function canvasInit(id, LineChartData, yDisplayTicks = true) {
            let ctx = document.getElementById(id).getContext("2d");
            let colors = [
                { c: "#cb0c9f", g: ctx.createLinearGradient(0, 230, 0, 50) },
                { c: "#3A416F", g: ctx.createLinearGradient(0, 230, 0, 50) },
                { c: "#82d616", g: ctx.createLinearGradient(0, 230, 0, 50) },
            ]
            colors[0].g.addColorStop(1, 'rgba(203,12,159,0.2)');
            colors[0].g.addColorStop(0.2, 'rgba(72,72,176,0.0)');
            colors[0].g.addColorStop(0, 'rgba(203,12,159,0)');


            colors[1].g.addColorStop(1, 'rgba(20,23,39,0.2)');
            colors[1].g.addColorStop(0.2, 'rgba(72,72,176,0.0)');
            colors[1].g.addColorStop(0, 'rgba(20,23,39,0)');

            colors[2].g.addColorStop(1, 'rgba(111, 194, 23,0.2)');
            colors[2].g.addColorStop(0.2, 'rgba(72,72,176,0.0)');
            colors[2].g.addColorStop(0, 'rgba(111, 194, 23,0)');

            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: LineChartData.xValue,
                    datasets: LineChartData.datas.map(
                        (val) => {
                            return (
                                {
                                    label: val.label,
                                    tension: 0.4,
                                    borderWidth: 0,
                                    pointRadius: 0,
                                    borderColor: colors[val.id % colors.length].c,
                                    borderWidth: 3,
                                    backgroundColor: colors[val.id % colors.length].g,
                                    fill: true,
                                    data: val.yValue,
                                    maxBarThickness: 6
                                }
                            )
                        }
                    )
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    scales: {
                        y: {
                            grid: {
                                drawBorder: false,
                                display: false,
                                drawOnChartArea: true,
                                drawTicks: false,
                                borderDash: [5, 5]
                            },
                            ticks: {
                                display: yDisplayTicks,
                                padding: 10,
                                color: '#b2b9bf',
                                font: {
                                    size: 11,
                                    family: "Open Sans",
                                    style: 'normal',
                                    lineHeight: 2
                                },
                            }
                        },
                        x: {
                            grid: {
                                drawBorder: false,
                                display: false,
                                drawOnChartArea: false,
                                drawTicks: false,
                                borderDash: [5, 5]
                            },
                            ticks: {
                                display: false,
                                color: '#b2b9bf',
                                padding: 10,
                                font: {
                                    size: 11,
                                    family: "Open Sans",
                                    style: 'normal',
                                    lineHeight: 2
                                },
                                autoSkip: true,
                                maxTicksLimit: 20
                            }
                        },
                    },
                },
            });
        }

        let charts = [canvasInit("Chart1", {
            xValue: [],
            datas: [
                {
                    id: 0,
                    label: "RSRP",
                    yValue: [],
                    yDisplay: false,
                },
                {
                    id: 1,
                    label: "RSRQ",
                    yValue: []
                },
                {
                    id: 2,
                    label: "SINR",
                    yValue: []
                }
            ],
        }),
        canvasInit("Chart1_1", {
            xValue: [],
            datas: [
                {
                    id: 0,
                    label: "RSRP",
                    yValue: [],
                    yDisplay: false,
                },
            ],
        }, false),
        canvasInit("Chart1_2", {
            xValue: [],
            datas: [

                {
                    id: 1,
                    label: "RSRQ",
                    yValue: []
                },
            ],
        }, false),
        canvasInit("Chart1_3", {
            xValue: [],
            datas: [
                {
                    id: 2,
                    label: "SINR",
                    yValue: []
                }
            ],
        }, false)]
        function addData(chart, label, datas) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset, i) => {
                dataset.data.push(datas[i]);
            });
            chart.update();
        }

        function removeData(chart) {
            chart.data.labels.shift();
            chart.data.datasets.forEach((dataset) => {
                dataset.data.shift();
            });
            chart.update();
        }
        function recolorTextOnValue(val, comp, degs) {
            if (val >= degs[0]) {
                comp.className = "text-success"
                comp.parentElement.classList.remove("bg-gradient-dark");
                return 1;
            } else if (val > degs[1]) {
                comp.className = "text-info"
                comp.parentElement.classList.remove("bg-gradient-dark");
                return 1;
            } else if (val > degs[2]) {
                comp.className = "text-warning"
                comp.parentElement.classList.remove("bg-gradient-dark");
                return 0;
            } else {
                comp.className = "text-danger"
                comp.parentElement.classList.add("bg-gradient-dark");
                return -1;
            }
        }
        let maxCurData = 20, maxOldData = 2000, rsrp = 0, rsrq = 0, sinr = 0, alp = 0.8;
        let textRSRP = document.getElementById("textRSRP");
        let textRSRQ = document.getElementById("textRSRQ");
        let textSINR = document.getElementById("textSINR");
        let textStatus = document.getElementById("textStatus");
        function addDropdown(device) {
            let listDropdown = document.getElementById("listDropdownMenu")
            let li = document.createElement("li");
            let a = document.createElement("a");
            a.className = "dropdown-item border-radius-md";
            li.appendChild(document.createTextNode(device.device))
            li.appendChild(a);
            listDropdown.appendChild(li);
        }
        function setDropdownButt(device, i) {
            let b = document.getElementById("buttonDropdownMenu")
            let temp = device[0]
            device[0] = device[i]
            device[i] = temp
            b.innerHTML = devices[0].device
        }
        function addData(chart, label, datas) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset, i) => {
                dataset.data.push(datas[i]);
            });
            chart.update();
        }
        function getChartData(idx) {
            fetch("" + idx, {
                method: "GET", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    "authorization": "Bearer ".concat(JSON.parse(localStorage.getItem("user")))
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
            }).then(v => {
                if (v.ok) {
                    return v.json()
                }
                throw new Error('Something went wrong');
            }).then((value) => {
                // let msg = "History of " + value[0].device_id + "\n"
                // value.forEach((v) => {
                //     msg += v.created_at
                //     if (v.signal_info.rsrp) {
                //         msg += "RSRP:" + v.signal_info.rsrp + "\n"
                //     }
                //     if (v.signal_info.rsrq) {
                //         msg += "RSRQ:" + v.signal_info.rsrq + "\n"
                //     }
                //     if (v.status) {
                //         msg += "Status: " + v.status + "\n"
                //     }
                //     console.log(msg)
                // })
                // console.log(msg)
                // alert(msg);
                let flag=1;
                let rsrp=0,rsrq=0,sinr=0,alp=0.8;
                value.forEach((vx,_i)=>{
                    if(!vx||!vx.signal_info){
                        return;
                    }
                    let v=vx.signal_info
                    v.sinr=0;
                    flag = 1;
                    rsrp = rsrp + alp * (v.rsrp - rsrp)
                    rsrq = rsrq + alp * (v.rsrq - rsrq)
                    sinr = sinr + alp * (v.sinr - sinr)
                    flag = Math.min(flag, recolorTextOnValue(rsrp, textRSRP, [-80, -90, -100]))
                    flag = Math.min(flag, recolorTextOnValue(rsrq, textRSRQ, [-10, -15, -20]))
                    flag = Math.min(flag, recolorTextOnValue(sinr, textSINR, [20, 13, 0]))
                    switch (flag) {
                        case 1:
                            textStatus.className = "text-uppercase text-success"
                            textStatus.innerHTML = "Fair";
                            document.body.classList.remove("bg-gradient-danger");
                            break;
                        case 0:
                            textStatus.className = "text-uppercase text-warning"
                            textStatus.innerHTML = "Weak";
                            document.body.classList.remove("bg-gradient-danger");
                            break;
                        default:
                            textStatus.className = "text-uppercase text-danger"
                            textStatus.innerHTML = "Loss";
                            document.body.classList.add("bg-gradient-danger");
                            break;
                    }
                    let datas=[_i,v.rsrq,v.rsrp,v.sinr]
                    addData(charts[0], _i, [v.rsrq,v.rsrp,v.sinr]);
                    if (charts[0].data.labels.length > maxCurData) {
                        removeData(charts[0])
                    }
                    for (var i = 1; i < 4; i++) {
                        addData(charts[i], _i, [datas[i]]);
                        if (charts[i].data.labels.length > maxOldData) {
                            removeData(charts[i])
                        }
                    }
                })
            }).catch((e)=>{
                console.log(e)
                alert("Unexpected error when updating graph.")
            })
        }
        fetch("", {
            method: "GET", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                "authorization": "Bearer ".concat(JSON.parse(localStorage.getItem("user")))
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
        }).then(v => {
            if (v.ok) {
                return v.json()
            }
            throw new Error('Something went wrong');
        }).then((v) => {
            devices = v
            setDropdownButt(devices, 1)
            map.setView(devices[0].location_coords, 30)
            devices.forEach((v) => {
                addDropdown(v)
                L.circle(v.location_coords, 5).setStyle({ fillColor: 'red', color: 'red' }).addTo(map)
            })
            getChartData(devices[0]._id)
        }).catch(()=>{
            alert("Unexpected error when connecting to server")
        })

    </script>
