    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto" id="toastMessage">Bootstrap</strong>
                <small id="toastTime">11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
    <script>
        const toastLiveExample = document.getElementById('liveToast')
        function toastTrigger(a, b, t) {
            document.getElementById("toastMessage").innerHTML = a
            document.getElementById("toastBody").innerHTML = b
            document.getElementById("toastTime").innerHTML = t
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        }
        let tr = document.getElementById("tableTr");
        // let tb = document.getElementById("tableDevices");
        let tab = document.getElementById("tableDevicesBody")

        function addRow(table, contents) {
            console.log(contents);
            let r = table.insertRow();
            let c = r.insertCell(-1)
            let button = document.createElement("button");
            button.className = "btn btn-primary m-0";
            button.innerHTML = "Cập nhật lại"
            c.appendChild(button);
            contents.forEach((v, i) => {
                let c = r.insertCell(-1)
                c.appendChild(document.createTextNode(v));
                c.className = "text-center";
            })
        }
        let data = [];

        fetch("https://sv1.h23.zedbuilder.com/get-config", {
            method: "GET", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                "authorization": "Bearer ".concat(JSON.parse(localStorage.getItem("user")))
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
        }).then(v => {
            if (v.ok) {
                return v.json()
            }
            throw new Error('Something went wrong');
        }).then((v) => {
            console.log(v)
            data = [v].map((value, i) => {
                return [i, value.interval_send_time, value.alert_phone_number, value.partner_hook_api]
            })
            console.log(data)
            data.forEach((value) => {
                addRow(tab, value)
            })
        }).catch(() => {
            toastTrigger("Error", "Unexpected error when connecting to server", "Now")
        })

        let preKey = -1;
        function aOnClick(i) {
            if (i >= 0) {
                if (i == preKey) {
                    data.reverse()
                } else {
                    data.sort((x, y) => {
                        return x[i] > y[i] ? 1 : (x[i] == y[i]) ? 0 : -1;
                    })
                }
                tab.innerHTML = ""
                data.forEach((v) => {
                    addRow(tab, v)
                })
            }
            let th = document.getElementById("tableHead")
            th.children[preKey + 1].className = "text-center"
            th.children[preKey + 1].firstElementChild.className = "text-center"
            th.children[i + 1].className = "bg-gray-300 text-center"
            th.children[i + 1].firstElementChild.className = "text-primary text-bold text-center"
            preKey = i;
        };
    </script>
