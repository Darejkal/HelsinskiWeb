    <script text="text/javascript">
        const toastLiveExample = document.getElementById('liveToast')
        function toastTrigger(a, b, t) {
            document.getElementById("toastMessage").innerHTML = a
            document.getElementById("toastBody").innerHTML = b
            document.getElementById("toastTime").innerHTML = t
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        }
        let tr = document.getElementById("tableTr");
        let tab = document.getElementById("tableDevicesBody")

        function addRow(table, contents,id) {
            let r = table.insertRow();
            let c = r.insertCell(-1)
            let button = document.createElement("button");
            button.className = "btn btn-primary m-0";
            button.onclick = () => {
                fetch("https://sv1.h23.zedbuilder.com/device-histories?device_id="+id, {
                    method: "GET", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: "same-origin", // include, *same-origin, omit
                    headers: {
                        "Content-Type": "application/json",
                        "authorization": "Bearer ".concat(JSON.parse(localStorage.getItem("user")))
                        // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                }).then(v => {
                    if (v.ok) {
                        return v.json()
                    }
                    throw new Error('Something went wrong');
                }).then((value) => {
                    console.log(value)
                    let msg="History of "+value[0].device_id+"\n"
                    console.log(msg)
                    value.forEach((v)=>{
                        msg+=v.created_at+"\n"
                        if(v.signal_info.rsrp){
                            msg+="RSRP:"+v.signal_info.rsrp+"\n"
                        }
                        if(v.signal_info.rsrq){
                            msg+="RSRQ:"+v.signal_info.rsrq+"\n"
                        }
                        if(v.status){
                            msg+="Status: "+v.status+"\n"
                        }
                        console.log(msg)
                    })
                    console.log(msg)
                    alert(msg);

                })
                .catch(() => {
                    alert("Unexpected error when connecting to server")
                })
            }
            button.innerHTML = "Chi tiết"
            c.appendChild(button);
            contents.forEach((v, i) => {
                let c = r.insertCell(-1)
                c.appendChild(document.createTextNode(v));
                c.className = "text-center";
            })
        }
        let data = [];

        fetch("https://sv1.h23.zedbuilder.com/devices", {
            method: "GET", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                "authorization": "Bearer ".concat(JSON.parse(localStorage.getItem("user")))
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
        }).then(v => {
            if (v.ok) {
                return v.json()
            }
            throw new Error('Something went wrong');
        }).then((v) => {
            data = v.map((value, i) => {
                return [i+1, value.device_id_ref, value.device, value.last_seen_time, value.status, value.location_coords, value.location_name,value._id]
            })
            data.forEach((v) => {
                addRow(tab, v.slice(0,v.length-1),v.slice(-1)[0])
            })
        }).catch(() => {
            alert("Unexpected error when connecting to server")
        })

        let preKey = -1;
        function aOnClick(i) {
            if (i >= 0) {
                if (i == preKey) {
                    data.reverse()
                } else {
                    data.sort((x, y) => {
                        return x[i] > y[i] ? 1 : (x[i] == y[i]) ? 0 : -1;
                    })
                }
                tab.innerHTML = ""
                data.forEach((v) => {
                    addRow(tab, v.slice(0,v.length-1),v.slice(-1)[0])
                })
            }
            let th = document.getElementById("tableHead")
            th.children[preKey + 1].className = "text-center"
            th.children[preKey + 1].firstElementChild.className = "text-center"
            th.children[i + 1].className = "bg-gray-300 text-center"
            th.children[i + 1].firstElementChild.className = "text-primary text-bold text-center"
            preKey = i;
        };
    </script>
