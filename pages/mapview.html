    <script>
        var map = L.map('mapid').setView([20.9869044,105.5207038], 30);
        let data=[]
        fetch("https://sv1.h23.zedbuilder.com/devices", {
            method: "GET", // *GET, POST, PUT, DELETE, etc.
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",
                "authorization": "Bearer ".concat(JSON.parse(localStorage.getItem("user")))
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
        }).then(v => {
            if (v.ok) {
                return v.json()
            }
            throw new Error('Something went wrong');
        }).then((v) => {
            console.log(v)
            data = v
            data.forEach((v)=>{
            createRedFlagText(divRedFlags,v.location_name,v.location_coords,30)
            L.circle(v.location_coords, 50).setStyle({fillColor: 'red',color:'red'}).addTo(map)
            })
            map.setView(data[0].location_coords,30)
        }).catch(() => {
            alert("Unexpected error when connecting to server.")
        })
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        createRedFlagText=(divRedFlags,title,coordinate,zoom)=>{
            let divRedText=document.createElement("h6")
            divRedText.className="text-danger text-uppercase"
            divRedText.innerHTML=title
            divRedText.onclick=()=>{
                map.setView(coordinate,zoom)
            }
            divRedFlags.style="cursor:pointer;"
            divRedFlags.appendChild(divRedText)
        }
        let divRedFlags=document.getElementById("divRedFlags");

    </script>
